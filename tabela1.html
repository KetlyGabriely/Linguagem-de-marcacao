<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
      <table border="3">
        <caption>Tabela de Exemplo</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
            <th>Habilidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Médico</td>
            <td>Empatia</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Professora</td>
            <td>Paciência</td>
        </tr>
      </table>
</body>
</html>
